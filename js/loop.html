<html>
    <body>
            <h1>Array</h1>
            <script>
                var member = ['1','3','4','dog'];
                document.write(member[3]+'<br>');
                document.write(member.length+'<br>');
                member.push('new');
                document.write(member[4]);

            </script>

            <h1>Array+Loop</h1>
            <script>
                var member = ['이고잉','강두루','이태호','이숙번','그라탕','리체','dd','ded'];
                var i = 0;
                while(i < member.length){
                    document.write('<li>'+member[i]+'</li>');
                    i = i + 1;
                }
            </script>
        <h1>Loop</h1>
        <script>
            document.write('1<br>');
            var i = 0;
            while(i < 3){
                document.write('2<br>')
                document.write('3<br>');
                i = i + 1;
            }
            document.write('4<br>');
        </script>
       
    </body>
</html>
